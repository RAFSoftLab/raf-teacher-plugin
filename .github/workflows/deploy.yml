name: Deploy Plugin to zarko.github.io

on:
  push:
    paths:
      - 'build/distributions/**'
      - '.github/workflows/deploy.yml'
      - 'gradle.properties'
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout plugin repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false # važno za ručno podešavanje tokena

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare deployment folder
        run: |
          mkdir -Force ../zarko.github.io/nastavnicki
          cp -Recurse build/distributions/* ../zarko.github.io/nastavnicki/

      - name: Clone GitHub Pages repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/zarko-ned/zarko.github.io.git ../zarko.github.io

      - name: Commit and push to zarko.github.io
        run: |
          cd ../zarko.github.io
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nastavnicki
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update plugin version"
            git push origin main
          fi
