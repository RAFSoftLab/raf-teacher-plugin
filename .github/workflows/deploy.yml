name: Build and Deploy IntelliJ Plugin

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Bump Plugin Version"]
    types:
      - completed

jobs:
  build-and-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Recreate Config.java
        run: |
          mkdir -p src/main/java
          echo "${{ secrets.CONFIG_JAVA_CONTENT }}" > src/main/java/Config.java

      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      - name: Build plugin
        run: ./gradlew buildPlugin

      - name: Copy plugin to remote server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "build/distributions/*.zip"
          target: "/var/www/intellij-plugins/"
