name: Build and Deploy Plugin

on:
  workflow_run:
    workflows: ["Bump Plugin Version"]
    types:
      - completed

jobs:
  build-and-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Generate Config.java
        run: |
          mkdir -p src/main/java/edu/raf/plugins/teacher/config
          echo "${{ secrets.CONFIG_JAVA_CONTENT }}" > src/main/java/edu/raf/plugins/teacher/config/Config.java

      - name: Grant execute permission to Gradle
        run: chmod +x ./gradlew

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Upload to Server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: build/distributions/*.zip
          target: ${{ secrets.REMOTE_PATH }}
