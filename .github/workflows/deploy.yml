name: Deploy Plugin

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build and deploy plugin
        run: ./gradlew deployPlugin
        env:
          CI: "true"
          SERVER_GIT_USERNAME: ${{ secrets.SERVER_GIT_USERNAME }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          HTTP_REPO_URL: ${{ secrets.HTTP_REPO_URL }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_SCRIPT_1: ${{ secrets.REMOTE_SCRIPT_1 }}
          SERVER_SSH_PORT: ${{ secrets.SERVER_SSH_PORT }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout GitHub Pages repo
        uses: actions/checkout@v4
        with:
          repository: zarko-ned/zarko.github.io
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gh-pages
          clean: true

      - name: Copy plugin files
        shell: pwsh
        run: |
          $sourcePath = "${{ github.workspace }}\nastavnicki"
          $destPath = "${{ github.workspace }}\gh-pages\nastavnicki"
          
          Write-Host "Source path: $sourcePath"
          Write-Host "Destination path: $destPath"
          
          if (!(Test-Path -Path $sourcePath)) {
            Write-Error "Source folder $sourcePath does not exist"
            exit 1
          }
          
          if (!(Test-Path -Path $destPath)) {
            New-Item -ItemType Directory -Path $destPath -Force | Out-Null
          }
          
          Copy-Item -Path "$sourcePath\*" -Destination $destPath -Recurse -Force
          Write-Host "Files copied:"
          Get-ChildItem -Path $destPath

      - name: Commit and push changes
        working-directory: gh-pages
        run: |
          $changedFiles = git status --porcelain
          if ($changedFiles) {
            git add .
            git commit -m "Update plugin version"
            git push origin main
          } else {
            Write-Host "No changes to commit"
          }