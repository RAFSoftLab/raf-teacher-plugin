name: Deploy Plugin

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build and deploy plugin
        run: ./gradlew deployPlugin
        env:
          CI: "true"
          SERVER_GIT_USERNAME: ${{ secrets.SERVER_GIT_USERNAME }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          HTTP_REPO_URL: ${{ secrets.HTTP_REPO_URL }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_SCRIPT_1: ${{ secrets.REMOTE_SCRIPT_1 }}
          SERVER_SSH_PORT: ${{ secrets.SERVER_SSH_PORT }}

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet && echo "No changes to commit" || git commit -m "Auto-deploy plugin version $(grep 'pluginVersion' gradle.properties | cut -d'=' -f2)"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
