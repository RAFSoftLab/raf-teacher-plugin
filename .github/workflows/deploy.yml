name: Deploy Plugin

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build and deploy plugin
        run: ./gradlew deployPlugin
        env:
          CI: "true"
          SERVER_GIT_USERNAME: ${{ secrets.SERVER_GIT_USERNAME }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          HTTP_REPO_URL: ${{ secrets.HTTP_REPO_URL }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_SCRIPT_1: ${{ secrets.REMOTE_SCRIPT_1 }}
          SERVER_SSH_PORT: ${{ secrets.SERVER_SSH_PORT }}

      - name: Commit and push updatePlugins.xml
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://zarko-ned:${GH_PAT}@github.com/zarko-ned/zarko.github.io.git
          git add nastavnicki/updatePlugins.xml
          git commit -m "Update plugin version" || echo "No changes to commit"
          git push origin main
