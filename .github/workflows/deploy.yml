name: Deploy Plugin

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build and deploy plugin
        run: ./gradlew deployPlugin
        env:
          CI: "true"
          SERVER_GIT_USERNAME: ${{ secrets.SERVER_GIT_USERNAME }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          HTTP_REPO_URL: ${{ secrets.HTTP_REPO_URL }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_SCRIPT_1: ${{ secrets.REMOTE_SCRIPT_1 }}
          SERVER_SSH_PORT: ${{ secrets.SERVER_SSH_PORT }}

      - name: Checkout GitHub Pages repo
        uses: actions/checkout@v4
        with:
          repository: zarko-ned/zarko.github.io
          token: ${{ secrets.GH_PAT }}  # This is required
          path: gh-pages
          # Remove unnecessary SSH-related inputs
          clean: true
          fetch-depth: 1

      - name: Copy files to GitHub Pages
        run: |
          mkdir -p gh-pages/nastavnicki
          cp -r nastavnicki/* gh-pages/nastavnicki/

      - name: Commit and push to GitHub Pages
        working-directory: ./gh-pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update plugin version" || echo "No changes to commit"
          git push origin main