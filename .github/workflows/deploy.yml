name: Deploy Plugin

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest  # Koristimo Windows jer si ranije tako radio

    permissions:
      contents: write  # Da mo≈æe da pushuje na GitHub Pages

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build i deploy plugina (generi≈°e ZIP i updatePlugins.xml)
      - name: Build and deploy plugin
        run: ./gradlew deployPlugin
        env:
          CI: "true"  # Obave≈°tava tvoj kod da se izvr≈°ava u CI okru≈æenju
          SERVER_GIT_USERNAME: ${{ secrets.SERVER_GIT_USERNAME }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          HTTP_REPO_URL: ${{ secrets.HTTP_REPO_URL }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_SCRIPT_1: ${{ secrets.REMOTE_SCRIPT_1 }}
          SERVER_SSH_PORT: ${{ secrets.SERVER_SSH_PORT }}

      # üëÄ Proveri da li ZIP fajl postoji nakon builda
      - name: List plugin ZIP output
        run: Get-ChildItem -Path build\distributions

      - name: List temp plugin output (updatePlugins.xml + zip)
        run: Get-ChildItem -Path build\tmp\nastavnicki

      # Konfiguri≈°i GIT za commit
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Checkout GitHub Pages repozitorijuma
      - name: Checkout GitHub Pages repo
        uses: actions/checkout@v4
        with:
          repository: zarko-ned/zarko.github.io
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gh-pages
          clean: true

      # üõ†Ô∏è Kreiraj folder ako ne postoji (kompatibilno sa PowerShell-om)
      - name: Ensure gh-pages/nastavnicki folder exists
        run: |
          if (!(Test-Path -Path "gh-pages\nastavnicki")) {
            New-Item -ItemType Directory -Path "gh-pages\nastavnicki" | Out-Null
          }

      # üìÅ Kopiraj ZIP i updatePlugins.xml u GitHub Pages repozitorijum
      - name: Copy plugin files to gh-pages repo
        run: |
          Copy-Item -Path "build\tmp\nastavnicki\*" -Destination "gh-pages\nastavnicki" -Recurse -Force

      # üëÄ Ispi≈°i sadr≈æaj destinacije da vidi≈° da li je kopirano
      - name: List final files in gh-pages/nastavnicki
        run: Get-ChildItem -Path "gh-pages\nastavnicki"

      # üì§ Commit i push promena na GitHub Pages
      - name: Commit and push changes
        working-directory: gh-pages
        run: |
          git add .
          $changedFiles = git status --porcelain
          if ($changedFiles) {
            git commit -m "Update plugin version"
            git push origin main
          } else {
            Write-Host "No changes to commit"
          }
