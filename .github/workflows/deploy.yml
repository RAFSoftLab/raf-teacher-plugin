name: Deploy Plugin

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build and deploy plugin
        run: ./gradlew deployPlugin
        env:
          CI: "true"
          SERVER_GIT_USERNAME: ${{ secrets.SERVER_GIT_USERNAME }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          HTTP_REPO_URL: ${{ secrets.HTTP_REPO_URL }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          REMOTE_SCRIPT_1: ${{ secrets.REMOTE_SCRIPT_1 }}
          SERVER_SSH_PORT: ${{ secrets.SERVER_SSH_PORT }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout GitHub Pages repo
        uses: actions/checkout@v4
        with:
          repository: zarko-ned/zarko.github.io
          token: ${{ secrets.GITHUB_TOKEN }}  # Using the default token
          path: gh-pages
          clean: true
          fetch-depth: 1

      - name: Copy plugin files
        run: |
          # Create directory structure
          if (!(Test-Path -Path "gh-pages\nastavnicki")) {
            New-Item -ItemType Directory -Path "gh-pages\nastavnicki" -Force | Out-Null
          }
          # Copy all files
          if (Test-Path -Path "nastavnicki\*") {
            Copy-Item -Path "nastavnicki\*" -Destination "gh-pages\nastavnicki\" -Recurse -Force
          } else {
            Write-Host "No files found in nastavnicki directory"
          }
          # Verify copy
          Get-ChildItem -Path "gh-pages\nastavnicki\" -Recurse | Select-Object FullName

      - name: Commit and push changes
        working-directory: gh-pages
        run: |
          git add .
          git status
          git commit -m "Update plugin version" || echo "No changes to commit"
          git push origin main